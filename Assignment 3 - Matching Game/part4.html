<!doctype html>
<html>
  <head>
     <style>
     img{
        position:absolute;
     }
     div{
        position:absolute;
        width:500px; 
        height:500px;
        }
        #rightSide { 
        left: 500px; 
        border-left: 1px solid black; 
        }
     </style>
  </head>
  <body>
      <h1> Matching Game </h1>
      <p>Click on the extra smiling face on the left.</p>
      <div id="leftSide"></div>
      <div id="rightSide"></div>
      <script>
      var numberOfFaces = 5;
      var theLeftSide = document.getElementById("leftSide");
      var theRightSide = document.getElementById("rightSide");
      var theBody = document.getElementsByTagName("body")[0];
      function generateFaces(){
       //generate left-side faces
        for(var i=0; i<numberOfFaces; i++){
            var img = document.createElement("img");
            img.src = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
            var random_number_1 = Math.floor(Math.random()*400);
            var random_number_2 = Math.floor(Math.random()*400);
            img.style.top = random_number_1 + "px";
            img.style.left = random_number_2 + "px";
            theLeftSide.appendChild(img);
        }
      //generate right-side faces
      var leftSideImages = theLeftSide.cloneNode(true);
      leftSideImages.removeChild(leftSideImages.lastChild);
      document.getElementById("rightSide").appendChild(leftSideImages);
      //click on correct face event
      theLeftSide.lastChild.onclick = function nextLevel(event){
      event.stopPropagation();
      numberOfFaces += 5;
      while(theLeftSide.firstChild)
      theLeftSide.removeChild(theLeftSide.firstChild);
      while(theRightSide.firstChild)
      theRightSide.removeChild(theRightSide.firstChild);
      generateFaces();
      }
      //click on wrong face event
      theBody.onclick = function gameOver(){
        alert("Game Over!");
        theBody.onclick = null;
        theLeftSide.lastChild.onclick = null;
      }
    }
      window.onload = generateFaces;
      </script>
  </body>
</html>
