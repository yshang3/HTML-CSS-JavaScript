<!doctype html>
<html>
<head>
  <title> Javascript color guessing game </title>
</head>
<body onload = "do_game()">
    <script>
        var target;
        var guess_input;
        var finished = false;
        var count = 0;
        var color = ["blue", "cyan", "gold", "gray", "green", "magenta", "orange", "red", "white", "yellow"]
        function do_game(){
            var random_number = Math.random()*color.length;
            var random_number_integer = Math.floor(random_number);
            target = color[random_number_integer];
            alert("The answer is: " + target); 
            while(!finished){
                guess_input = prompt("I am thinking of one of these colors: \n\n" + color +"\n\n What color am I thinking of?");
               count+=1;
               finished = check_guess();
            }
        }
        function check_guess(){
         if(color.indexOf(guess_input)<0){
         alert("Sorry, I don't recognize your color.\n\n Please try again.")
         return false;
          }
         if(guess_input>target){
         alert("Sorry, your guess is not correct! \n\n Hint: your color is alphabetically higher than mine. \n\n Please try again.")
         return false;
          }
         if(guess_input<target){
         alert("Sorry, your guess is not correct! \n\n Hint: your color is alphabetically lower than mine. \n\n Please try again.")
         return false;
         }
         else{ 
         myBody=document.getElementsByTagName("body")[0];
         myBody.style.background=target;
         alert("Congradulations! You have guessed the color! \n\n It took you "+count+" guesses to finish the game! \n\n You can see the color in the background." )
         return true;   
         } 
        }
    </script>
</body>
</html>
